<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vet Login - VetAI Triage</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="vet.css">
</head>
<body>
  <div class="vet-container">
    <!-- Header -->
    <header class="vet-header">
      <div class="vet-logo">
        <i class="fas fa-paw"></i>
        <span>VetAI Triage</span>
      </div>
      <p class="vet-subtitle">Veterinarian Portal</p>
    </header>

    <!-- Main Content -->
    <main class="vet-card">
      <div class="vet-card-header">
        <div style="font-size: 4rem; color: var(--vet-primary); margin-bottom: 20px;">
          <i class="fas fa-user-md"></i>
        </div>
        <h1 class="vet-card-title">Veterinarian Login</h1>
        <p class="vet-card-description">
          Sign in to access the veterinarian dashboard and respond to patient calls.
        </p>
      </div>

      <form class="vet-form" id="login-form">
        <div class="vet-form-group">
          <label class="vet-form-label" for="username">
            <i class="fas fa-user"></i>
            Username
          </label>
          <input 
            type="text" 
            class="vet-form-control" 
            id="username" 
            placeholder="Enter your username"
            required
            autocomplete="username"
          >
        </div>

        <div class="vet-form-group">
          <label class="vet-form-label" for="password">
            <i class="fas fa-lock"></i>
            Password
          </label>
          <input 
            type="password" 
            class="vet-form-control" 
            id="password" 
            placeholder="Enter your password"
            required
            autocomplete="current-password"
          >
        </div>

        <div id="error-message" style="display: none; color: var(--vet-danger); text-align: center; margin-bottom: 20px;">
          <i class="fas fa-exclamation-circle"></i>
          <span>Invalid username or password</span>
        </div>

        <button type="submit" class="vet-btn vet-btn-primary vet-btn-block" id="login-btn">
          <i class="fas fa-sign-in-alt"></i>
          Sign In
        </button>
      </form>

      <div style="text-align: center; margin-top: 30px; padding-top: 20px; border-top: 1px solid #E0E0E0;">
        <a href="index.html" style="color: var(--vet-text-muted); text-decoration: none;">
          <i class="fas fa-arrow-left"></i> Back to Patient Portal
        </a>
      </div>
    </main>

    <!-- Footer Note -->
    <footer class="vet-footer-note">
      <i class="fas fa-shield-alt"></i>
      Secure login for authorized veterinary staff only.
    </footer>
  </div>

  <!-- Toast Notification -->
  <div class="vet-toast" id="toast"></div>

  <script>
    /**
     * ===========================================
     * HARDCODED CREDENTIALS - EASY TO REPLACE
     * ===========================================
     * To implement real authentication:
     * 1. Replace validateCredentials() with API call
     * 2. Use proper session management
     * 3. Connect to your database
     */
    
    // ===== HARDCODED CREDENTIALS (Replace with database later) =====
    const VALID_CREDENTIALS = [
      { username: 'admin', password: 'admin', name: 'Dr. Admin', role: 'vet' },
      { username: 'vet1', password: 'vet123', name: 'Dr. Smith', role: 'vet' },
      { username: 'vet2', password: 'vet123', name: 'Dr. Johnson', role: 'vet' }
    ];
    // ===============================================================

    /**
     * Validate credentials against hardcoded list
     * REPLACE THIS FUNCTION with API call for real authentication
     */
    function validateCredentials(username, password) {
      const user = VALID_CREDENTIALS.find(
        cred => cred.username === username && cred.password === password
      );
      return user || null;
    }

    // DOM Elements
    const loginForm = document.getElementById('login-form');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const errorMessage = document.getElementById('error-message');
    const loginBtn = document.getElementById('login-btn');
    const toast = document.getElementById('toast');

    // Show toast
    function showToast(message, duration = 3000) {
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), duration);
    }

    // Handle login
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      
      const username = usernameInput.value.trim();
      const password = passwordInput.value;
      
      // Validate credentials
      const user = validateCredentials(username, password);
      
      if (user) {
        // Success - store session info
        sessionStorage.setItem('vetai_vet_session', JSON.stringify({
          username: user.username,
          name: user.name,
          role: user.role,
          loginTime: new Date().toISOString()
        }));
        
        showToast(`Welcome, ${user.name}!`);
        
        // Redirect to dashboard
        setTimeout(() => {
          window.location.href = 'vet-dashboard.html';
        }, 1000);
      } else {
        // Failed
        errorMessage.style.display = 'block';
        passwordInput.value = '';
        passwordInput.focus();
        
        // Hide error after 3 seconds
        setTimeout(() => {
          errorMessage.style.display = 'none';
        }, 3000);
      }
    });

    // Check if already logged in
    document.addEventListener('DOMContentLoaded', () => {
      const session = sessionStorage.getItem('vetai_vet_session');
      if (session) {
        window.location.href = 'vet-dashboard.html';
      }
    });
  </script>
</body>
</html>
