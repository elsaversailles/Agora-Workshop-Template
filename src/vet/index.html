<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paws+ - Start AI Triage</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="vet.css">
</head>
<body>
  <div class="vet-container">
    <header class="vet-header" style="display: flex; justify-content: space-between; align-items: center;">
      <div class="vet-logo">
        <i class="fas fa-paw"></i>
        <span>Paws+</span>
      </div>
      <a href="book-vet.html" class="vet-btn vet-btn-secondary" style="padding: 8px 16px; font-size: 0.9rem;">
        <i class="fas fa-user-md"></i>
        Book a Vet (after triage)
      </a>
    </header>
    <p class="vet-subtitle" style="text-align: center; margin-top: 0;">Begin with AI triage, then book a vet.</p>

    <main class="vet-card">
      <section class="vet-hero">
        <div class="vet-hero-icon">
          <i class="fas fa-robot"></i>
        </div>
        <h1 class="vet-hero-title">Start AI Triage</h1>
        <p class="vet-hero-text">
          Share lifestyle, history, allergies, behavior, and your concern. Get a triage summary, then choose a veterinarian.
        </p>
        <div class="vet-btn-group" style="justify-content: center; margin-top: 16px;">
          <a class="vet-btn vet-btn-primary vet-btn-lg" href="conversation.html">
            <i class="fas fa-play"></i> Begin AI Triage
          </a>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
